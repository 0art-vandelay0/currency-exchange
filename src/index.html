<!DOCTYPE html>
<html>

<head>
    <title>Currency Exchange</title>
</head>

<body>
    <h3>Enter the amount to be exchanged from USD to a selected currency</h3>
    <form id="currency-exchange-form">
        <label for="usd-input">Enter amount in USD:</label><br>
        <input id="usd-input" type="number" required><br>
        <label for="exchange-choice">Select the exchange:</label><br>
        <select id="exchange-choice">
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="GBP">GBP</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="MXN">MXN</option>
            <option value="BMD">BMD</option>
        </select><br>
        <button type="submit">Submit</button>
    </form>
    <ul id="response"></ul>
</body>

</html>
